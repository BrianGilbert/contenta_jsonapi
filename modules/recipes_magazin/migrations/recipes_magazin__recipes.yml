id: recipes_magazin__recipes
status: true
source:
  plugin: recipe_magazin__csv
  path: default_content/recipes.csv
  header_row_count: 1
  keys:
    - title
process:
  title: title
  body: summary
  field_preparation_time: preparation_time
  field_total_time: total_time
  field_difficulty: difficulty
  field_ingredients:
    plugin: explode
    delimiter: ','
    source: ingredients
  field_recipe_instruction:
    plugin: recipe_magazin__html_in_file
    filename_column: recipe_instruction
    directory: recipe_instructions
  number_of_servings: number_of_servings
  field_tags:
    -
      plugin: explode
      delimiter: ','
      source: tags
    -
      plugin: migration_lookup
      migration: recipes_magazin__recipe_tags
  langcode:
    plugin: default_value
    default_value: 'en'
  field_tags:
    -
      plugin: explode
      delimiter: ','
      source: tags
    -
      plugin: migration_lookup
      migration: recipes_magazin__tags
  field_category:
    -
      plugin: explode
      delimiter: ','
      source: category
    -
      plugin: migration_lookup
      migration: recipes_magazin__category
  uid:
    plugin: migration_lookup
    migration: recipes_magazin__recipe_authors
    source: author
  field_image:
    plugin: migration_lookup
    migration:
      - recipes_magazin__media_images
    source: image
destination:
  plugin: 'entity:node'
  default_bundle: recipe
migration_dependencies:
  required:
    - recipes_magazin__category
    - recipes_magazin__tags
    - recipes_magazin__recipe_authors
    - recipes_magazin__media_images
    - recipes_magazin__images
    - recipes_magazin__recipe_tags
