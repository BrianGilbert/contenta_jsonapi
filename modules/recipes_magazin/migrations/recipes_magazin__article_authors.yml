id: recipes_magazin__article_authors
status: true
source:
  plugin: recipe_magazin__terms
  path: default_content/articles.csv
  header_row_count: 1
  column: author
  keys:
    - author
process:
  name:
    -
      plugin: recipe_magazin__existing_user
      source: author
    -
      plugin: skip_on_empty
      method: row
    - author
  langcode:
    plugin: default_value
    default_value: 'en'
  status:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:user'
